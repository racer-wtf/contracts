name: 🕵️‍♂️ Test smart contracts

on: [push, pull_request]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Find Yarn's cache folder
        id: find-yarn-cache-folder
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn's cache folder
        uses: actions/cache@v3
        with:
          path: ${{ steps.find-yarn-cache-folder.outputs.dir }}
          key: yarn-cache-folder-os-${{ runner.os }}-node-${{ matrix.node_version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-folder-os-${{ runner.os }}-node-${{ matrix.node_version }}-
            yarn-cache-folder-os-${{ runner.os }}-
      
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Yarn project with a clean slate
        run: yarn install

      - name: Hardhat tests
        run: yarn test:hh

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Foundry tests
        run: yarn test:forge

      - name: Slither static analyser
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true
        with:
          node-version: ${{ matrix.node_version }}
